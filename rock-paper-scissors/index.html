<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rock Papers Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Results will be shown here! Start it!</p>
	</div>

	<div class="choices">
		<div id="r" class="choice">
			<img src="images/rock.png" alt="rock">
		</div>

		<div id="p" class="choice">
			<img src="images/paper.png" alt="paper">
		</div>
		
		<div id="s" class="choice">
			<img src="images/scissors.png" alt="scissors">
		</div>
	</div>

	<p id="action-message">Make your move</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
