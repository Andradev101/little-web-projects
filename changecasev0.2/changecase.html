<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="TCC.css">

</head>
<body>
	<div class="mainheader"></div>
	<div>

			<a href="changecase.html"><h1>Text Converter</h1></a>

	<script src="main.js"></script>
