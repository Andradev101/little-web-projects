<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instgram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-main">
        <div id="home-div">
            <div id="home-phones">
                
                <div id="phone">
                    <img src="/img/smartphone.png" alt="smartphone">
                    
                    <div id="phone-content"><img src="/img/showcase_1.jpg" alt="showcase"></div>
                </div>
            </div>

            <div id="login-container">
                <div id="login-box">
                    <img src="img/logo.png" alt="logo" id="logo">

                    <div class="input-block">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Phone number, username or email">
                    </div>

                    <div class="input-block">
                        <label for="pass"></label>
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>

                    <div id="submit-btn">
                        <label for="loginbtn"></label>
                        <input type="submit" value="Log In">
                    </div>

                    <div id="separator">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>
                    </div>  

                    <a href="#" id="facebook">Log In with Facebook</a>
                    <a href="#" id="lost-pass">Forgot Password?</a>
                </div>
            

                <div id="create-acc-container">
                    <p>Don't have an account?</p>
                    <a href="#">Sign Up</a>
                </div>

                <div id="get-app">
                    <p>Get the app.</p>
                    
                    <div id="store-btns">
                        <a href="#" class="btn">
                            <img src="img/applebtn.png" alt="">
                        </a>
                        
                        <a href="#" class="btn">
                            <img src="img/androidbtn.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="#">About</a>

    </div>
</body>
</html>
