<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-main">
        <div id="home-div">
            <div id="home-phones">
                
                <div id="phone">
                    <img src="img/smartphone.png" alt="smartphone">
                    
                    <div id="phone-content">
                        <img id="image" class="show_imgs" src="img/showcase_1.jpg" alt="showcase">
                    </div>
                </div>
            </div>

            <div id="login-container">
                
                <div id="login-box">
                    <img src="img/logo.png" alt="logo" id="logo">

                    <div class="input-block">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Phone number, username or email">
                    </div>

                    <div class="input-block">
                        <label for="pass"></label>
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>

                    <div id="submit-btn">
                        <a href="logged.html">Log In</a>
                    </div>

                    <div id="separator">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>
                    </div>  

                    <a href="#" id="facebook">Log In with Facebook</a>
                    <a href="#" id="lost-pass">Forgot Password?</a>
                </div>
            

                <div id="create-acc-container">
                    <p>Don't have an account?</p>
                    <a href="#">Sign Up</a>
                </div>

                <div id="get-app">
                    <p>Get the app.</p>
                    
                    <div id="store-btns">
                        <a href="#" class="btn">
                            <img src="img/applebtn.png" alt="">
                        </a>
                        
                        <a href="#" class="btn">
                            <img src="img/androidbtn.png" alt="">
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <div id="links">
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
            </div>
            <div id="copyright">
                <p>Instagram 2020 from facebook</p>
            </div>
        </footer>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
